template: Hello, %s!
defaultName: Fablab User

spaceapi:
  endpoint: http://spaceapi.net
  space: FAU+FabLab

server:
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8082
      keyStorePath: src/dist/fablab-rest-server.keystore
      keyStorePassword: ${FABLAB_KEYSTORE_PASSWORD}
      validateCerts: false

  adminConnectors:
    - type: https
      port: 8081
      keyStorePath: src/dist/fablab-rest-server.keystore
      keyStorePassword: ${FABLAB_KEYSTORE_PASSWORD}
      validateCerts: false


