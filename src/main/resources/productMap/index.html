	<script>
	
	function getUrlParam( name )
	{
		name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		
		var regex_search = "[\\?&]" + name + "=([^&#]*)";
		var regex = new RegExp( regex_search );
		var result = regex.exec( window.location.href );
		
		if ( result == null )
			return "";		
		else
			return result[1];
	} 
	
	function splitParameterString(parameterString)
	{
		var result = parameterString.split("/");
		return result;
	}
	
	function changeColorOfFinestLocationId(idArray )
	{
		var isIdMatched = false;
		var finestProductLocation ;
		for (i = 0; i < idArray.length; i++)
		{
			var svgElement1 = document.getElementById(idArray[i]);
			if(svgElement1 !== null && isIdMatched == false)
			{
				isIdMatched = true;
				finestProductLocation = idArray[i];
			}				
		}
		if(isIdMatched == true && finestProductLocation !== null)
			changeColor(finestProductLocation);
	
	}
	
	function changeColor( locationId)
	{
		var svgElement = document.getElementById(locationId);
		if(svgElement != null)
			svgElement.style.fill = "blue";
	}
	
	
	
	$( document ).ready( changeColor );

	
	var idString = getUrlParam( 'id' );
	var idArray = splitParameterString(idString);
	changeColorOfFinestLocationId(idArray);	
	
	
	</script>
