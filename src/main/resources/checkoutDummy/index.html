<!DOCTYPE html>
<html>
    <head lang="de">
        <meta charset="UTF-8">
        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <script src="qrcode.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Kasse</title>
    </head>
    <body>
        <header>
            <h1>Kassensimulator</h1>
            <p>URL += <code>?code=XXX</code> für bestimmten Warenkorb</p>
        </header>

        <div id="hasCart" class="container" >
            <h2 class="center">Warenkorb:</h2>

            <div id="cart"> </div>



            <table class="center box">
                <tr><td>Code</td><td><input type="text" id="code" name="code" value="" readonly></td></tr>
                <tr><td>Status</td><td></label><input type="text" id="status" name="status" value="" readonly></td></tr>
            </table>

            <!-- Pay ../cart/checkout/paid -->
            <p class="button bgDarkGreen" onclick="paid()">Warenkorb wurde bezahlt</p>


            <!-- Cancel ../cart/checkout/cancelled -->
            <p class="button bgDarkRed" onclick="cancelled()">Warenkorb verwerfen / abbrechen</p>

        </div>

        <div id="waiting" class="container" style="height:300px;">

        </div>

        <div id="qrcode" class="container" style="width:300px; height:300px; margin-top:15px;">
        </div>


        <footer>
            <small>
            Warenkorb für Code: <input type="text" id="setCode" />
                <input type="button" onclick="setCode()" value="Anzeigen" id="" />
                <input type="button" onclick="newQRCode()" value="neuen QR Erzeugen" id="" />
            </small>
        </footer>
    </body>
</html>
